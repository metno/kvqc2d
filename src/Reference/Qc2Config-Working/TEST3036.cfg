# Performs simple interpolation methods for a single point replacement, utilises max and min values
AlgoCode=9   ############ Going to try the generalised method !!!!
#AlgoCode=4    ############ Run ProcessUnit standard ALG004 like ...
# InterpCode=9  # Note: no spatial interpolation is required for this version of the algorithm
# InterpolationDistance=50.0  # This is only needed for some interpolation options.

# The hour and minute in the day when to run the algorithm
RunAtHour=22
RunAtMinute=23

#[Time Range] The time window for when to apply the algorithm
Start_YYYY=2036
Start_MM=02 
Start_DD=28
Start_hh=0
Start_mm=0
Start_ss=0

End_YYYY=2036 
End_MM=04
End_DD=01
End_hh=0
End_mm=0
End_ss=0

# Possible here to add text to add the CFAILED string if the algorithm produces a result and writes back to the database
#CfailedString=" ALG004" 

#[Specific Data Type and Parameters ids etc.]
ParamId=211
MaxParamId=215
MinParamId=213

# Only write back the result if not previously controlled, i.e. fhqc shall be 0 => no HQC 
W_fhqc=0
# Wbool=false  # By default Wbool is true and the W_fhqc setting is applied. If Wbool=false is set W_fhqc != 0 is applied.

#Flag to set if value is corrected
S_ftime=A
change_fmis=3->1
change_fmis=0->4
#Flag to check if the algorithm shall be applied. i.e. if this is already set then the algorithm is not rerun 
A_ftime=A

